   <!-- Begin Mailchimp Signup Form -->

                <div id="mc_embed_signup_scroll" class="form">
                
                    <div class="mc-field-group">
                        <input type="email" value="" name="EMAIL" class="required" id="mce-EMAIL">
                    </div>

                    <div class="mc-field-group">
                        <input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
                    </div>
                    <div>

                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_69896fa209c95a78ed032dd30_b52785b982" tabindex="-1" value=""></div>
                    <div class="clear">
                        <input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                    </div>
                </div>
            </form>
        </div>
    <!--End mc_embed_signup-->

    <img class="main-image" src="image/WebsiteBuilder.png" />
